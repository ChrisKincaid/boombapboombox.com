        <div id="container-email-form">
            <h1>Contact</h1>
            <h1>Boom Bap Boombox</h1>
            <form target="_blank" action="https://formsubmit.co/deejayflic@hotmail.com" method="POST">
                <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                        </div>
                        <input type="text" name="name" class="form-textbox" placeholder="Name" required>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                        </div>
                        <input type="email" name="email" class="form-textbox" placeholder="Email Address" required>
                    </div>
                </div>
                </div>
                <div class="form-group">
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                    </div>
                    <textarea placeholder="Message" class="form-textbox" name="message" rows="10" required></textarea>
                </div>
                <button type="submit">Submit Form</button>
            </form>
        </div>

    </body>
